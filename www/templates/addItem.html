<ion-view title="Add Item">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <p>Please enter the product ID or the URL of the product page</p>

        <form ng-submit="vm.addItem()">

          <div class="button-bar">
              <button class="button button-block" ng-class="{ 'button-dark': vm.addItem.productSrc == 'ID' }" ng-click="vm.addItem.productSrc = 'ID'">Product ID</button>
              <button class="button button-block" ng-class="{ 'button-dark': vm.addItem.productSrc == 'URL' }" ng-click="vm.addItem.productSrc = 'URL'">Product URL</button>
          </div>

          <div class="list">
              <label class="item item-input" name="product-id">
                  <input type="text" placeholder="Product {{vm.productSrc}}" ng-model="vm.addItem.product">
              </label>
              <ion-checkbox name="track-sales" ng-model="vm.addItem.notifySales">Notify me with sales</ion-checkbox>
              <ion-checkbox name="track-stock" ng-model="vm.addItem.notifyStock">Notify me when in stock</ion-checkbox>
          </div>

          <div class="spacer"></div>

          <p>Please select the retailer of your product</p>

          <div class="row retailers" ng-class="{ unselected: !vm.addItem.retailer }">
            <div class="col col-50">
              <label>
                <input type="radio" class="hide" name="retailer" value="mns" ng-model="vm.addItem.retailer" />
                <img src="img/WT3HhE0LTEaXbaaf2gXu_NEW-LOGO-SEPT-14.jpg" />
              </label>
            </div>
            <div class="col col-50">
              <label>
                <input type="radio" class="hide" name="retailer" value="johnlewis" ng-model="vm.addItem.retailer" />
                <img src="img/hrGMlYSVSpiFqVJfxKgF_john_lewis_logo.jpg" />
              </label>
            </div>
          </div>

          <div class="spacer"></div>

          <div class="row retailers" ng-class="{ unselected: !vm.addItem.retailer }">
            <div class="col col-50">
              <label>
                <input type="radio" class="hide" name="retailer" value="asos" ng-model="vm.addItem.retailer" />
                <img src="img/YH9av9qKTOF6nZncBy4J_asos.jpg" />
              </label>
            </div>
            <div class="col col-50">
              <label>
                <input type="radio" class="hide" name="retailer" value="next" ng-model="vm.addItem.retailer" />
                <img src="img/QGSYBUXLSBSqIhocAjIa_next.jpg" />
              </label>
            </div>
          </div>

          <button type="submit" class="button button-dark button-block button-full">Add me!</button>

        </form>

    </ion-content>
</ion-view>
